name: Previews pipeline

on:
  push:
    branches: [main]
  schedule:
    - cron: "27 7 * * *"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: previews
  cancel-in-progress: true

jobs:
  build-previews:
    runs-on: ubuntu-latest
    environment: previews
    env:
      BALLDONTLIE_API_KEY: ${{ secrets.BALLDONTLIE_API_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.1

      - name: Use dedicated pnpm store
        run: pnpm config set store-dir ~/.pnpm-store

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: pnpm-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: pnpm-${{ runner.os }}-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Ensure Ball Don't Lie key configured
        run: |
          if [ -z "${BALLDONTLIE_API_KEY:-}" ]; then
            echo "BALLDONTLIE_API_KEY secret not configured" >&2
            exit 1
          fi

      - name: Stamp date
        id: metadata
        run: echo "date=$(date -u +'%Y-%m-%d')" >> "$GITHUB_OUTPUT"

      - name: Verify Ball Don't Lie API access
        env:
          BALLDONTLIE_API_KEY: ${{ secrets.BALLDONTLIE_API_KEY }}
        run: pnpm verify:bdl

      - name: Build and validate previews
        env:
          USE_NBA_STATS: "0"
          USE_BREF: "0"
          BALLDONTLIE_API_KEY: ${{ secrets.BALLDONTLIE_API_KEY }}
        run: pnpm previews

      - name: Validate previews
        env:
          BALLDONTLIE_API_KEY: ${{ secrets.BALLDONTLIE_API_KEY }}
        run: pnpm run validate:previews

      - name: Detect changes
        id: changes
        run: |
          if git diff --quiet; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Open pull request
        if: steps.changes.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore(previews): refresh canonical data and regenerate previews for ${{ steps.metadata.outputs.date }}"
          title: "Auto refresh previews ${{ steps.metadata.outputs.date }}"
          body: "Auto-generated previews. CI fails if stale names are detected."
          branch: "chore/auto-previews-${{ github.run_id }}"
          base: "main"
          delete-branch: true
