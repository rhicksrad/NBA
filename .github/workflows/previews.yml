# .github/workflows/previews.yml
name: Previews pipeline

on:
  push:
    branches: [main]
  schedule:
    - cron: "27 7 * * *"     # daily at 07:27 UTC
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: previews
  cancel-in-progress: true

jobs:
  build-previews:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Node (with pnpm cache)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.1
          run_install: false

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Stamp date
        id: metadata
        run: echo "date=$(date -u +'%Y-%m-%d')" >> "$GITHUB_OUTPUT"

      - name: Generate previews
        run: pnpm previews

      # Fail fast if data/previews are stale or wrong
      - name: Validate previews
        run: pnpm run validate:previews

      - name: Detect changes
        id: changes
        run: |
          if git diff --quiet; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      # Use a PR action to avoid manual branch juggling
      - name: Open pull request
        if: steps.changes.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore(previews): refresh canonical data and regenerate previews for ${{ steps.metadata.outputs.date }}"
          title: "Auto refresh previews ${{ steps.metadata.outputs.date }}"
          body: |
            Auto-generated previews. CI will fail if stale names are detected.
          branch: "chore/auto-previews-${{ github.run_id }}"
          base: "main"
          delete-branch: true
