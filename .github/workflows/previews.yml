name: Previews pipeline

on:
  push:
    branches: [main]
  schedule:
    - cron: "27 7 * * *"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: previews
  cancel-in-progress: true

jobs:
  build-previews:
    runs-on: ubuntu-latest
    environment: previews
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.1
          run_install: false

      - name: Tooling sanity
        run: |
          node -v
          pnpm -v

      - name: Install deps
        run: pnpm i --frozen-lockfile

      - name: Check BDL key presence
        env:
          BALLDONTLIE_API_KEY: ${{ secrets.BALLDONTLIE_API_KEY }}
        run: |
          test -n "$BALLDONTLIE_API_KEY" || { echo "Missing BALLDONTLIE_API_KEY"; exit 2; }

      - name: Stamp date
        id: metadata
        run: echo "date=$(date -u +'%Y-%m-%d')" >> "$GITHUB_OUTPUT"

      - name: Verify Ball Don't Lie API access
        env:
          BALLDONTLIE_API_KEY: ${{ secrets.BALLDONTLIE_API_KEY }}
        run: pnpm verify:bdl

      - name: Build previews
        env:
          USE_NBA_STATS: "0"
          USE_BREF: "0"
          BALLDONTLIE_API_KEY: ${{ secrets.BALLDONTLIE_API_KEY }}
        run: pnpm previews

      - name: Validate previews
        run: pnpm validate:previews

      - name: Detect changes
        id: changes
        run: |
          git add -A
          if git diff --cached --quiet --no-ext-diff; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Git identity for PR commits
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Open pull request
        if: steps.changes.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore(previews): refresh canonical data and regenerate previews for ${{ steps.metadata.outputs.date }}"
          title: "Auto refresh previews ${{ steps.metadata.outputs.date }}"
          body: "Auto-generated previews. CI fails if stale names are detected."
          branch: "chore/auto-previews-${{ github.run_id }}"
          base: "main"
          delete-branch: true
